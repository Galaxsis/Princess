    <style>
        #myfont {
            font-size: 100px;
            line-height: 1.0;
            font-family: 'Dancing Script', cursive;
            color: crimson;
            text-shadow: 2px 2px #01010c;
        }

        body {
            background-color: #d8b2f5;
            background-image: linear-gradient(to bottom right, #eac07b, #d2d1f2, #ecafe5, #cefabd, #eac07b);
        }

        #logo {
            border-radius: 10px;
        }

        html {
            scroll-behavior: smooth;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 5px;
        }

        .col {
            margin-left: 100px;
            margin-right: 100px;
            padding: 0 5px;
            margin-top: 10px;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
            align-content: center;
        }

        #pic:hover {
            transform: scale(0.9);

            #app {
                width: 100%;
                height: 800px;
                background-color: aliceblue;
            }

            .container {
                text-align: center;
            }

            #myCarousel {
                background-color: darksalmon;
            }

            #myCarousel img {
                height: 300px;
                margin-top: 35px;
            }

            .carousel-inner p {
                height: 300px;
                margin-top: 35px;
                color: white;
                font-size: 20px;
            }

            #myCarousel1 {
                background-color: darksalmon;
            }

            #myCarousel1 img {
                height: 300px;
                margin-top: 50px;
            }

            #myCarousel2 {
